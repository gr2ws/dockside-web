<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxx | Home</title>
    <link rel = "stylesheet" href = "styles/signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class = "d-flex flex-col justify-content-center align-items-center">
    <form class = "login-form d-flex flex-column justify-content-center align-items-start gap-3">
        <h1 class = "fw-bolder"> Sign Up </h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary align-self-center">Sign Up</button>

        <i class = "align-self-center"><small id="emailHelp" class="form-text text-muted">Have an account?</small> <a href = "#">Log in here!</a></i>
        <i class = "align-self-center"><small id="emailHelp" class="form-text text-muted">To proceed, you must read the <a href = "#">Terms and Conditions</a> of the website.</a></i>

      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
